                    <div class="col-6">
                        <div class="form-floating">

                        <div class="form-floating">

                </div>

                <div class="row pt-1">
                    <div class="col-4">
                        <div class="form-floating">
                            <select class="form-select" id="PlayerSex" name="PlayerSex">
                                <option value="" selected> </option>
                                <option value="Men">Men</option>
                                <option value="Women">Women</option>
                                <option value="Co-ed">Co-ed</option>
                            </select>
                            <label for="PlayerSex">Sex</label>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="PlayerAge" name="PlayerAge">
                            <label for="PlayerAge">Player Age</label>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="form-floating">
                            <select class="form-select" id="GameLeague" name="GameLeague" required>
                                <option value="" selected> </option>
                                <option value="Youth recreational">Youth recreational</option>
                                <option value="Youth competitive">Youth competitive</option>
                                <option value="Tennessee State League">Tennessee State League</option>
                                <option value="Amateur adult">Amateur adult</option>
                                <option value="MLS Next">MLS Next</option>
                                <option value="UPSL">UPSL</option>
                                <option value="ECNL">ECNL</option>
                            </select>

                    </div>
                </div>

                <div class="row pt-1">

                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="GameDivision" name="GameDivision">
                            <label for="GameDivision">Division</label>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="form-floating">
                            <input type="datetime-local" class="form-control" id="GameDate" name="GameDate">
                            <label for="GameDate">Game Date</label>
                            <input value="NULL" type="hidden" name="SubmittedDate" readonly>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="RefereeName" name="RefereeName">
                            <label for="RefereeName">Referee</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating">
                            <select class="form-select" id="RefereeGrade" name="RefereeGrade">
                                <option selected> </option>
                                <option value="Grassroots">Grassroots</option>
                                <option value="Regional">Regional</option>
                                <option value="Regional Emeritus">Regional Emeritus</option>
                                <option value="National">National</option>
                                <option value="National Emeritus">National Emeritus</option>
                                <option value="PRO">PRO</option>
                                <option value="FIFA">FIFA</option>
                            </select>
                            <label for="RefereeGrade">Grade</label>
                        </div>
                    </div>
                </div>

                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="AssistantReferee1Name" name="AssistantReferee1Name">
                            <label for="AssistantReferee1Name">Assistant Referee 1</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating">
                            <select class="form-select" id="AssistantReferee1Grade" name="AssistantReferee1Grade">
                                <option selected> </option>
                                <option value="Grassroots">Grassroots</option>
                                <option value="Regional">Regional</option>
                                <option value="Regional Emeritus">Regional Emeritus</option>

                                <option value="National Emeritus">National Emeritus</option>
                                <option value="PRO">PRO</option>
                                <option value="FIFA">FIFA</option>
                            </select>

                        </div>
                    </div>
                </div>

                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="AssistantReferee2Name" name="AssistantReferee2Name">
                            <label for="AssistantReferee2Name">Assistant Referee 2</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating">
                            <select class="form-select" id="AssistantReferee2Grade" name="AssistantReferee2Grade">
                                <option selected> </option>
                                <option value="Grassroots">Grassroots</option>
                                <option value="Regional">Regional</option>
                                <option value="Regional Emeritus">Regional Emeritus</option>
                                <option value="National">National</option>
                                <option value="National Emeritus">National Emeritus</option>
                                <option value="PRO">PRO</option>
                                <option value="FIFA">FIFA</option>
                            </select>
                            <label for="AssistantReferee2Grade">Grade</label>
                        </div>
                    </div>
                </div>

                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="FourthOfficialName" name="FourthOfficialName">
                            <label for="FourthOfficialName">Fourth Official</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-floating">
                            <select class="form-select" id="FourthOfficialGrade" name="FourthOfficialGrade">
                                <option selected> </option>
                                <option value="Grassroots">Grassroots</option>
                                <option value="Regional">Regional</option>
                                <option value="Regional Emeritus">Regional Emeritus</option>
                                <option value="National">National</option>
                                <option value="National Emeritus">National Emeritus</option>
                                <option value="PRO">PRO</option>
                                <option value="FIFA">FIFA</option>
                            </select>
                            <label for="FourthOfficialGrade">Grade</label>
                        </div>
                    </div>
                </div>

                <hr>

                <div id="cautions">
                    <button type="button" class="btn btn-warning" onclick="addCaution()">Add cautions to this report</button>
                </div>

                <template id="caution">
                    <div class="row pt-1">
                        <div class="col-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="CautionPlayerName"><label>Name</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating">
                                <input type="text" pattern="[0-9]{11}|[0-9]{5}-[0-9]{6}" class="form-control" name="CautionPlayerID"><label>Player ID</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating">
                                <select class="form-select" name="CautionTeam">
                                    <option selected> </option>
                                    <option value="Home Team">Home Team</option>
                                    <option value="Away Team">Away Team</option>
                                </select>
                                <label>Team</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating">
                                <select class="form-select" name="CautionCode">
                                    <option selected> </option>
                                    <option value="Unsporting Behavior">Unsporting Behavior</option>
                                    <option value="Dissent by Word or Action">Dissent by Word or Action</option>
                                    <option value="Persistant Offenses">Persistant Offenses</option>
                                    <option value="Delaying the Restart of Play">Delaying the Restart Play</option>
                                    <option value="Failure to Respect Distance">Failure to Respect Distance</option>
                                    <option value="Entering Re-entering or Leaving">Entering Re-entering or Leaving</option>
                                    <option value="Entering the referee review area">Entering the referee review area</option>
                                    <option value="Excessively using the 'review' signal">Excessively using the 'review' signal</option>
                                </select>
                                <label>Misconduct Code</label>
                            </div>
                        </div>
                    </div>
                </template>

                <hr>

                <div id="reds">
                    <button type="button" class="btn btn-danger" onclick="addRed()">Add send offs to this report</button>
                </div>

                <template id="red">
                    <div class="row pt-1">
                        <div class="col-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" name="RedPlayerName"><label>Name</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating">
                                <input type="text" pattern="[0-9]{11}|[0-9]{5}-[0-9]{6}" class="form-control" name="RedPlayerID"><label>Player ID</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating">
                                <select class="form-select" name="RedTeam">
                                    <option selected> </option>
                                    <option value="Home Team">Home Team</option>
                                    <option value="Away Team">Away Team</option>
                                </select>
                                <label>Team</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-floating">
                                <select class="form-select" name="RedCode">
                                    <option selected> </option>
                                    <option value="Serious Foul Play">Serious Foul Play</option>
                                    <option value="Violent Conduct">Violent Conduct</option>
                                    <option value="Spitting or Biting">Spitting or Biting</option>
                                    <option value="Denying a goal by handling">Denying a goal by handling</option>
                                    <option value="Denying an obvious goal-scoring opportunity">Denying an obvious goal-scoring opportunity</option>
                                    <option value="Abusive Language/Gestures">Abusive Language/Gestures</option>
                                    <option value="Receiving a Second Caution">Receiving a Second Caution</option>
                                    <option value="Entering the video operation room">Entering the video operation room</option>
                                </select>
                                <label>Misconduct Code</label>
                            </div>
                        </div>
                    </div>
                </template>

                <hr>

                <div id="supplementals">
                </div>
                <button type="button" class="btn btn-success" onclick="addSupplemental()">Add a supplemental statement to this report</button>

                <template id="supplemental">
                    <div class="row pt-1">
                        <div class="col-6">
                            <div class="form-floating"> 
                                <textarea class="form-control" maxlength="1500" type="text" name="SupplementalStatement" style="height:250px"></textarea>
                                <label>Statement:</label>
                            </div>
                        </div>
                        <div class="col-1">
                        </div>
                        <div class="col-5">
                            <div class="card">
                                <div style="position:relative">
                                    <img src="field.jpg" name="SupplementalImg" class="card-img-top" onclick="GetCoordinates(this);">
                                    <div name="SupplementalDiv"></div>
                                </div>
                                <div class="card-body">
                                    <p class="card-texn">Please click the location where the incident took place.</p>
                                    <input type="text" name="SupplementalLocationX" hidden readonly>
                                    <input type="text" name="SupplementalLocationY" hidden readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </template>

                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="ReporterName" name="ReporterName" required>
                            <label for="ReporterName">Name</label>
                        </div>
                    </div>
                </div>
                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="text" pattern="[0-9]{16}|[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" class="form-control" id="ReporterUSSFID" name="ReporterUSSFID" required>
                            <label for="ReporterUSSFID">USSF ID Number</label>
                        </div>
                    </div>
                </div>

                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="ReporterPhone" name="ReporterPhone">
                            <label for="ReporterPhone">Phone Number</label>
                        </div>
                    </div>
                </div>
                <div class="row pt-1">
                    <div class="col-9">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="ReporterEmail" name="ReporterEmail" required>
                            <label for="ReporterEmail">Contact Email</label>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row pt-1 pb-1">
                    <div class="g-recaptcha" data-sitekey="6LeI5J0hAAAAADdVI0VOMIk08gHrIZ6NZQ7saPA9"></div>
                </div>
                <div class="row pt-2 pb-4">
                    <div class="col-2">
                        <input value="Submit Report" class="btn btn-primary btn-lg" type="submit">
                    </div>
                </div>
            </div>
        </form>
